<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
            <div class="text-center">
                <h1>Restaurant Sign up</h1>
                <h5>Get free membership </h5>
                <hr>
            </div>
            <form [formGroup] ="signupForm" (ngSubmit) ="signUp()">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="email" formControlName="name" placeholder="Name here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="number"formControlName="mobile" placeholder="Mobile here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" formControlName="email" placeholder="Email here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password"formControlName="password" placeholder="Password here" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            
              </form>
              <a routerLink="/login">Already a member? Click to signin!!</a>
              </div>
           </div>
    </div>
</div>
