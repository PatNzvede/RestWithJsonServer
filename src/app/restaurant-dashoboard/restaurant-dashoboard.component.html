<!----Add Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="dispaly-5 fw-bold">Restaurant Records Management </h1>
    <p class="col-md-8 fs-4">You can save Recors of Restaurant using Angular 12</p>
    <button class="btn btn-primary btn-lg" type="button">Tested and Tried</button>
    </div>
</div>

<!--Table Shown here---->
<table class="table mt-4">
    <thead>
<tr>
    <th scope="col">Restaurant Id</th>
   <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Mobile</th>
    <th scope="col">Address</th>
    <th scope="col">Service</th>
    <th scope="col">Action</th>
</tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.service}}</td>
<td>
    <button (click)="onEditRecord(data)"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button> &nbsp;
    <button (click) ="deleteRecord(data.id)" class="btn btn-danger">Delete</button>
</td>
        </tr>

    </tbody>
</table>


<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant record form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup] ="formValue"> 
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Restaurant Name" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
           
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Restaurant Email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mobile</label>
                <input type="number" class="form-control" formControlName="mobile" placeholder="Restaurant Mobile" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Restaurant Address" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Service</label>
                <input type="text" class="form-control" formControlName="service" placeholder="Restaurant Service" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Clear</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click) ="addNewRecord()">Add Details</button>
          <button *ngIf="showbtn" type="button" class="btn btn-primary" (click) ="updateRecord()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
